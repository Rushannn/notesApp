

<div *ngIf="isLoading; else contentLoading">
  <!-- Здесь может быть ваш индикатор загрузки, например, spinner или просто текст "Loading..." -->
  Loading...
</div>

<ng-template #contentLoading>
  <div class="wrapper">
    <app-nav-bar-container
    [items]="notes"
    (selectItem)="onSelectItem($event)"
    [selectedNoteId] = "selectedNoteId"
    ></app-nav-bar-container>
    <app-note-viewer
    [item]="selectedItem"
    ></app-note-viewer>
  </div>
</ng-template>
