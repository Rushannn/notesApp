<ng-container *ngIf="(notes$ | async) as notes">
  <div class="sidebar">
    <div class="sidebar-header">
    </div>
    <div *ngFor="let note of notes"
    [ngClass]="{ 'selected': note.id === (selectedNoteId$ | async) }"
    class="sidebar-item"
    (click)="onNoteSelectNote(note.id)"
    [style.pointer-events]="note.id === (selectedNoteId$ | async) ? 'none' : 'auto'"
    ><p>{{ note.title }}</p>
    </div>
  </div>
</ng-container>
